name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'k8s/**'
      - '.github/workflows/**'

env:
  PROJECT_ID: atlas-fs-472018
  GKE_CLUSTER: atlas-fs-472018
  GKE_ZONE: us-central1
  REPOSITORY: us-central1-docker.pkg.dev/atlas-fs-472018/atlasfs-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        install_components: 'gke-gcloud-auth-plugin'  # ADD THIS LINE

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Install kubectl and configure GKE access  # ADD THIS SECTION
      run: |
        # Install kubectl
        gcloud components install kubectl
        
        # Set up GKE credentials
        gcloud container clusters get-credentials atlas-fs-472018 --region us-central1
        
        # Verify connection
        kubectl get nodes

    - name: Build and Push Gateway
      run: |
        # Build the Docker image
        docker build -t ${{ env.REPOSITORY }}/gateway:${{ github.sha }} \
                     -t ${{ env.REPOSITORY }}/gateway:latest \
                     -f services/gateway/Dockerfile .
        
        # Push to Artifact Registry
        docker push ${{ env.REPOSITORY }}/gateway:${{ github.sha }}
        docker push ${{ env.REPOSITORY }}/gateway:latest

    - name: Deploy to GKE
      run: |
        # Apply the deployment
        kubectl apply -f k8s/gateway.yaml
        
        # Update the image
        kubectl set image deployment/gateway \
                gateway=${{ env.REPOSITORY }}/gateway:${{ github.sha }} \
                -n atlasfs
        
        # Check rollout status
        kubectl rollout status deployment/gateway -n atlasfs --timeout=300s

    - name: Verify Deployment
      run: |
        kubectl get pods -n atlasfs
        kubectl get services -n atlasfs
        echo "Waiting for external IP..."
        sleep 30
        kubectl get svc gateway -n atlasfs